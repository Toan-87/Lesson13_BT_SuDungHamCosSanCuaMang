<body>
<script>
    let num = prompt('nhap so');
    let result = [num[0]];
    for (i = 1; i < num.length; i++) {
        if (num[i-1] %2 ===0 && num [i]%2 ===0) {
            result.push('-', num[i])
        }else {
            result.push(num[i])
        }
    }document.write(result.join(''));
</script>
